{% extends 'artist_base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/Artists/artwork_add.css' %}">
<div class="body">
    <div class="form-container">
        <h2>Add Artwork</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="medium">Medium</label>
                <select id="medium" name="medium" required>
                    <option value="">Choose Medium</option>
                    {% for key, value in form.fields.medium.choices %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="style">Style</label>
                <select id="style" name="style">
                    <option value="">Choose Style</option>
                    {% for key, value in form.fields.style.choices %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre" name="genre">
                    <option value="">Choose Genre</option>
                    {% for key, value in form.fields.genre.choices %}
                        <option value="{{ key }}">{{ value }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year_created">Year Created</label>
                <input type="date" id="year_created" name="year_created" required placeholder="DD/MM/YYYY">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required maxlength="150"></textarea>
                <p id="word-count">0/150 Words</p>
                <p id="word-warning" style="color:red; display:none;">Word limit exceeded!</p>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required min="0" step="0.01">
            </div>
            <button type="submit" class="btn">Add Artwork</button>
        </form>
    </div>
</div>
<script src="{% static 'js/add_artwork.js' %}"></script>
{% endblock %}
