{% extends '_base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/Admin/add_exhibition.css' %}">
<div class="container">
    <h1>Add New Exhibition</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_thumbnail">Thumbnail:</label>
            <div class="upload-area">
                <img id="preview" src="#" alt="Thumbnail Preview" style="max-width: 200px; display: none;">
                <input type="file" id="fileInput" name="thumbnail" accept="image/*" style="display: none;">
                <div class="file-name">No file chosen</div>
                <button class="button-upload" type="button" onclick="triggerFileInput()">Upload file</button>
            </div>
        </div>
        <!-- Other form fields -->
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_start_date">Start Date:</label>
            {{ form.start_date }}
        </div>
        <div class="form-group">
            <label for="id_end_date">End Date:</label>
            {{ form.end_date }}
        </div>
        <div class="form-group">
            <label for="id_curator">Curator:</label>
            {{ form.curator }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_brief_description">Brief Description:</label>
            {{ form.brief_description }}
        </div>
        <button type="submit">Save</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/exhibition.js' %}"></script>

{% endblock %}
