<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/Authentication/register.css' %}">
  <title>Artiverse - Sign Up</title>
</head>

<body>
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form method="POST" class="register-form" id="register-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i> Username</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i> Email</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i> Password</label>
              {{ form.password1 }}
            </div>
            <div class="form-group">
              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i> Confirm Password</label>
              {{ form.password2 }}
            </div>
            <div class="roles">
              <p>Roles</p>
              <div class="form-group last mb-4">
                <label class="control control--checkbox mb-0"><span class="caption">Artist</span>
                  {{ form.is_artist }}
                  <div class="control__indicator"></div>
                </label>
              </div>
              <div class="form-group last mb-4">
                <label class="control control--checkbox mb-0"><span class="caption">User</span>
                  {{ form.is_user }}
                  <div class="control__indicator"></div>
                </label>
              </div>
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="{% static 'img/login-img.jpg' %}" alt="sign up image"></figure>
          <span>Already connected to Artiverse? <a href="{% url 'login_view' %}" class=""> Sign in </a></span>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
