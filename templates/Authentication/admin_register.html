<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/Authentication/register.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Artiverse - Admin Sign Up</title>
</head>

<body>
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title" style="text-align: center;">Sign up</h2>
          <p style="text-align:center; font-size: 18px;">Welcome to admin registeration page!!</p>
          <span class="mb-0 text-muted" style="color: red;">
            {% if msg %}
            {{ msg | safe }}
            {% else %}

            {% endif %}
        </span>
          <form method="POST" class="register-form" id="register-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i> Username</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i> Email</label>
              {{ form.email }}
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i> Password</label>
              <div class="password-container">
                {{ form.password1 }}
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password1', this)"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i> Confirm Password</label>
              <div class="password-container">
                {{ form.password2 }}
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password2', this)"></i>
              </div>
            </div>
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="{% static 'img/login-img.jpg' %}" alt="sign up image"></figure>
          <span>Already connected to Artiverse? <a href="{% url 'login_view' %}" class=""> Sign in </a></span>
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'js/register.js' %}"></script>

</body>

</html>
