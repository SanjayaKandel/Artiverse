<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/Admin/login.css'%}">
    <title>Multiple user login</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 contents">
          <div class="form-block">
              <div class="mb-4">
                  <h1>User Registration Page</h1>
              </div>
              <span class="mb-0 text-muted">
                {% if msg %}
                    {{ msg | safe }}
                {% else %}
                    ....
                {% endif %}
              </span>
              <form method="post">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  {{ form.username }}
                </div>
                <div class="form-group first">
                  <label for="email">Email</label>
                  {{ form.email }}
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Password</label>
                  {{ form.password1 }}
                </div>
                <div class="form-group last mb-4">
                  <label for="password">Confirm Password</label>
                  {{ form.password2 }}
                </div>
                <div class="form-group last mb-4">
                  <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                  {{ form.is_admin }}
                    <div class="control__indicator"></div>
                  </label>
                </div>
                <div class="form-group last mb-4">
                  <label class="control control--checkbox mb-0"><span class="caption">Artist</span>
                  {{ form.is_artist }}
                    <div class="control__indicator"></div>
                  </label>
                </div>
                <div class="form-group last mb-4">
                  <label class="control control--checkbox mb-0"><span class="caption">User</span>
                  {{ form.is_user }}
                    <div class="control__indicator"></div>
                  </label>
                </div>
                <span class="text-error">{{ form.errors }}</span>
                <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
