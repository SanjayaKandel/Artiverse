{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">

    <!-- Icons and stylesheets -->
    <link rel="stylesheet" href="{%static 'css/popup/popup.css'%}">
    <link rel="stylesheet" href="{% static 'css/Authentication/login.css' %}">
    <title>Artiverse- Login</title>
</head>
<style>
    body{
      background: url("{% static 'img/bg.jpg' %}");
    }
    </style>
<body>
<div class="content">
    <div class="form-block">
        <div class="mb-4">
            <h3>Login to <strong>Your Account</strong></h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <span class="mb-0 text-muted" style="color: red;">
                {% if msg %}
                    {{ msg | safe }}
                {% endif %}
            </span>
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="option-choose">
            <span><a href="{% url 'password_reset' %}" class="forgot-password-link" style="text-align: end;">Forgot your password? </a></span>
        </div>
        <div class="option-choose">
            <span>New to artiverse? <a href="{% url 'register' %}" class="register-link">Register</a></span>
        </div>
    </div>
</div>
{% if messages %}
<div id="messages" style="display: none;">
    {% for message in messages %}
        <div class="message">{{ message }}</div>
    {% endfor %}
</div>
<script src="{% static 'css/popup/login_success.js' %}"></script>
{% endif %}
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
