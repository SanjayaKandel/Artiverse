<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          color: #333;
          margin: 0;
          padding: 0;
      }

      .container {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          padding: 50px;
          box-sizing: border-box;
      }

      .content {
          display: flex;
          flex-direction: column;
          width: 100%;
          max-width: 500px;
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
      }

      h1 {
          text-align: center;
          color: #5d9cec;
          margin: 0 0 20px;
      }

      .payment-form {
          display: flex;
          flex-direction: column;
      }

      .form-group {
          display: flex;
          /* flex-direction: column; */
          justify-content: space-between;
          margin-bottom: 15px;
      }

      .form-group label {
          font-weight: bold;
          margin-bottom: 5px;
      }

      .form-group input {
          padding: 10px;
          border: none;
          outline: none;
          
          border-radius: 4px;
          font-size: 16px;
      }

      input:focus {
          outline: none;
          box-shadow: none;
      }
      input[type='text']{
        color: rgb(82, 82, 82);
        text-align: end;
      }

      .submit-btn {
          width: 50%;
          padding: 15px;
          background-color: #ffffff;
          border: 1px solid black;
          border-radius: 4px;
          color: #000000;
          font-size: 18px;
          cursor: pointer;
          transition: background-color 0.3s;
          margin: 0 auto;
      }

      .submit-btn:hover {
          background-color: #000000;
          color: white;
      }

      @media (max-width: 768px) {
          .form-group {
              flex-direction: column;
          }

          .form-group label, .form-group input {
              width: 100%;
          }
      }

      @media (max-width: 480px) {
          .submit-btn {
              font-size: 16px;
              padding: 12px;
          }

          .form-group input {
              font-size: 14px;
              padding: 8px;
          }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Payment Confirmation</h1>
            <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST" class="payment-form">
                <!-- <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ artwork.title }}" readonly >
                </div> -->
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" value="{{ amount }}" readonly >
                </div>
                <div class="form-group">
                    <label for="tax_amount">Tax Amount:</label>
                    <input type="text" id="tax_amount" name="tax_amount" value="0" readonly >
                </div>
                <div class="form-group">
                    <label for="total_amount">Total Amount:</label>
                    <input type="text" id="total_amount" name="total_amount" value="{{ total_amount }}" readonly >
                </div>
                <div class="form-group" style="display: none;">
                    <label for="transaction_uuid">Transaction UUID:</label>
                    <input type="text" id="transaction_uuid" name="transaction_uuid" value="{{ transaction_uuid }}" readonly >
                </div>
                <div class="form-group">
                    <label for="product_code">Product Code:</label>
                    <input type="text" id="product_code" name="product_code" value="EPAYTEST" readonly >
                </div>
                <div class="form-group" style="display: none;">
                    <label for="success_url">Success URL:</label>
                    <input type="text" id="success_url" name="success_url" value="{{ success_url }}" readonly >
                </div>
                <div class="form-group" style="display: none;">
                    <label for="failure_url">Failure URL:</label>
                    <input type="text" id="failure_url" name="failure_url" value="{{ failure_url }}" readonly >
                </div>
                <div class="form-group">
                    <label for="product_service_charge">Product Service Charge:</label>
                    <input type="text" id="product_service_charge" name="product_service_charge" value="0" readonly >
                </div>
                <div class="form-group">
                    <label for="product_delivery_charge">Product Delivery Charge:</label>
                    <input type="text" id="product_delivery_charge" name="product_delivery_charge" value="{{ product_delivery_charge }}" readonly >
                </div>
                <div class="form-group" style="display: none;">
                    <label for="signed_field_names">Signed Field Names:</label>
                    <input type="text" id="signed_field_names" name="signed_field_names" value="{{ signed_field_names }}" readonly >
                </div>
                <div class="form-group" style="display: none;">
                    <label for="signature">Signature:</label>
                    <input type="text" id="signature" name="signature" value="{{ signature }}" readonly >
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
